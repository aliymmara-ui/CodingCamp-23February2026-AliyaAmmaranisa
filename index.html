<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header>
    <div class="logo">RVO</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Our Profile</a>
        <a href="#">Portfolio</a>
        <a href="#">Message Us</a>
    </nav>
</header>

<!-- HERO -->
<section class="hero">
    <h2>Hi Harfi, Welcome To Website</h2>
    <p>Ini adalah website latihan pertama</p>
    <div class="banner">1366 x 578</div>
</section>

<!-- HEADQUARTER -->
<section class="hq">
    <h3>Our Headquarter</h3>
    <div class="hq-container">
        <div class="city">
            <div class="circle"></div>
            <p>Jakarta</p>
        </div>
        <div class="city">
            <div class="circle"></div>
            <p>Bandung</p>
        </div>
        <div class="city">
            <div class="circle"></div>
            <p>Surabaya</p>
        </div>
    </div>
</section>

<!-- MESSAGE US -->
<section class="message">
    <h3>Message Us</h3>

    <div class="message-container">

        <form id="formData">
            <div class="form-group">
                <label>Nama :</label>
                <input type="text" id="nama">
            </div>

            <div class="form-group">
                <label>Tanggal Lahir :</label>
                <input type="date" id="tanggal">
            </div>

            <div class="form-group">
                <label>Jenis Kelamin :</label>
                <div>
                    <input type="radio" name="jk" value="Laki-Laki"> Laki-Laki
                    <input type="radio" name="jk" value="Perempuan"> Perempuan
                </div>
            </div>

            <div class="form-group">
                <label>Pesan :</label>
                <textarea id="pesan"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="result-box" id="resultBox">
            Current time :
            <br><br>
            Nama :
            <br>
            Tanggal Lahir :
            <br>
            Jenis Kelamin :
            <br>
            Pesan :
        </div>

    </div>
</section>

<footer>
    Created By RevoU
</footer>

<script src="script.js"></script>
</body>
</html>
